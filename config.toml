baseURL = "https://gyulakerezsi.ro/"
languageCode = "en-us"
title = "Gyula's blog"
theme = "blackburn"
author = "Gyula Kerezsi"
copyright = "&copy; 2017. All rights reserved."
canonifyurls = true
paginate = 10

[indexes]
  tag = "tags"
  topic = "topics"

[params]
  # Shown in the home page
  subtitle = "and stuff"
  brand = "Gyula's blog"
  # CSS name for highlight.js
  highlightjs = "vs2015"
  highlightjs_extra_languages = [
    "yaml",
    "javascript",
    "xml",
    "css",
    "cs",
    "bash",
    "ini"
  ]
  dateFormat = "2006-01-02 15:04"
  custom_css = [
    "css/site-override.css",
    "css/menu-override.css"
  ]
  custom_js = [
    "js/pure-menu-dropdown.js"
  ]

[social]
  twitter = "gradientByte"
  github = "gardient"
  gitlab = "gardient"
  deviantart = "gradientByte"

[permalinks]
  post = "/:year/:month/:title/"

[menu]
  # Shown in the side menu.
  [[menu.main]]
    name = "Home"
    pre = "<i class='fa fa-home fa-fw'></i>"
    weight = 1
    identifier = "home"
    url = "/"
  [[menu.main]]
    name = "Posts"
    pre = "<i class='fa fa-list fa-fw'></i>"
    weight = 2
    identifier = "post"
    url = "/post/"
  [[menu.main]]
    name = "About"
    pre = "<i class='fa fa-user fa-fw'></i>"
    weight = 3
    identifier = "about"
    url = "/about/"
  [[menu.main]]
    name = "Contact"
    pre = "<i class='fa fa-phone fa-fw'></i>"
    weight = 4
    url = "/contact/"
  [[menu.main]]
    name = "Random Stuff"
    pre = "<i class='fa fa-random fa-fw'></i>"
    weight = 5
  [[menu.main]]
    name = "xkcd Calendar Fact Generator"
    url = "/xkcd-calendar-facts/"
    parent = "Random Stuff"
